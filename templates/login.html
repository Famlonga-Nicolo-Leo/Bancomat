{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h2 class="mb-4 text-center text-primary">Login Bancomat</h2>

                <form method="post" novalidate>
                    <div class="mb-3">
                        <label for="card_number" class="form-label">Numero carta</label>
                        <input type="text" class="form-control form-control-lg" id="card_number" name="card_number" placeholder="0000 0000 0000 0000" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100">Accedi</button>
                </form>

                <div class="mt-4 text-center">
                    <small class="text-muted">
                        Non hai una carta? <a href="{{ url_for('register') }}" class="text-primary">Registrati</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
